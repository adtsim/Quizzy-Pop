<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Quiz App</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: rgb(28, 132, 180);
      background-image: "C:\\Users\\ADT\\Desktop\\QuizzyPop\\Quizzy-Pop\\mink-mingle-HRyjETL87Gg-unsplash.jpg";
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    #quiz-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-top: 20px;
      max-width: 600px;
      width: 100%;
      box-sizing: border-box;
    }

    .question {
      margin-bottom: 20px;
    }

    audio {
      width: 100%;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Audio Quiz App</h1>
  <div id="quiz-container"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const quizContainer = document.getElementById('quiz-container');
      //const apiUrl = 'YOUR_JSON_API_URL';

      // Fetch JSON data from the API
      fetch('entertainment.json')
        .then(response => {
          if (!response.ok) {
            throw new Error('HTTP error! Status: ${response.status}');
          }
          return response.json();
        })
        .then(data => {
          // Build the quiz using the fetched data
          buildQuiz(data);
        })
        .catch(error => {
          console.error('Error fetching data:', error);
          quizContainer.innerHTML = 'Error fetching data';
        });

      function buildQuiz(quizData) {
        quizData.forEach((question, index) => {
          // Create a div for each question
          const questionDiv = document.createElement('div');
          questionDiv.className = 'question';

          // Create an audio element for the question
          const audioElement = document.createElement('audio');
          audioElement.controls = true;
          audioElement.src = question.audioFile;
          questionDiv.appendChild(audioElement);

          // Create options for the question
          question.options.forEach((option, optionIndex) => {
            const optionLabel = document.createElement('label');
            optionLabel.innerHTML = `
              <input type="radio" name="question${index}" value="${optionIndex}">
              ${option}
            `;
            questionDiv.appendChild(optionLabel);
          });

          quizContainer.appendChild(questionDiv);
        });
      }
    });
  </script>
</body>
</html>
