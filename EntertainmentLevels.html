<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #f0f0f0, #e0e0e0);
      background-image: url('Levels2.png');
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
    }

    .levels-container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .level-button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 18px;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      border-radius: 25px;
      transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
      background-image: linear-gradient(to right, #4caf50, #45a049);
      color: white;
      border: none;
    }

    .level-button:hover {
      background-image: linear-gradient(to right, #45a049, #4caf50);
      transform: scale(1.05);
    }

    .level-button:active {
      background-image: linear-gradient(to right, #3e8e41, #45a049);
    }

    .back-button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 18px;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      border-radius: 25px;
      transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
      background-image: linear-gradient(to right, #4caf50, #45a049);
      color: white;
      border: none;
    }

    .back-button:hover {
      background-image: linear-gradient(to right, #45a049, #4caf50);
      transform: scale(1.05);
    }

    .back-button:active {
      background-image: linear-gradient(to right, #3e8e41, #45a049);
    }
  </style>
</head>
<body>
  <h1>Quiz App</h1>
  <p>Select a level:</p>
  <div class="levels-container">
    <button class="level-button" onclick="selectLevel(1)">Level 1</button>
    <button class="level-button" onclick="selectLevel(2)">Level 2</button>
    <button class="back-button" onclick="goBack()">Back</button>
  </div>

  <script>
    function selectLevel(level) {
      // Redirect to the questions page based on the selected level
      if (level === 1) {
        window.location.href = 'Entertainment_Easy.html?level=1';
      } else if (level === 2) {
        window.location.href = 'Entertainment_Hard.html?level=2';
      }
    }

    function goBack() {
      window.location.href = 'Categories.html';
    }
  </script>
</body>
</html>
