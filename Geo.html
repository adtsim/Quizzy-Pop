<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo Guesser</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('worldmap.jpg') center/cover no-repeat fixed;
            background-color: rgba(63, 63, 63, 0.8); /* Reduced opacity for better visibility */
            color: #000000;
        }

        h1 {
            color: #000000
        }

        #quiz-container {
            background-color: rgba(101, 67, 33, 0.8); /* Reduced opacity for better visibility */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(63, 63, 63, 0.8);
            padding: 20px;
            margin-top: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        #question-container {
            margin-bottom: 20px;
            font-size: larger;
            font: bolder;
        }

        #options-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background-color: #000000;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px; /* Add some margin for spacing */
        }

        button:hover {
            background-color: #412b15CC;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    
    <div id="quiz-container">
        <h1>Geo Guesser</h1>
        <div id="question-container"></div>
        <div id="options-container"></div>
        <button id ="next-button" onclick="nextQuestion()" disabled>Next</button>
    </div>

    <script src="Geo.js"></script>
</body>
</html>
